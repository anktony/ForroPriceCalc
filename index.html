<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>calculadora </title>
</head>
<body>
    <div class="container">
        <header>
            <h3>Calculadora</h3>
        </header>
    
        <form action="">
            <div> Tipo:
                <input type="radio" name="tipoDeVenda" value="credito" id="" checked> Crédito
                <input type="radio" name="tipoDeVenda" value="debito" id=""> Débito
            </div>

            <span class="">Valor: 
                <input type="number" name="ValorDaVenda" id="valorDaVenda" placeholder="Valor da Venda" step="any" required>  
            </span>

            <span class="linha">Parcelas:
                <input type="number" name="numeroDeParcelas" id="numeroDeParcelas" placeholder="Número de Parcelas" max=12>
            </span>

            <!-- <div class="submitDiv">
                <input type="submit" value="TEMPORARIO">
            </div> -->

            <div class="submitDiv">
                <input type="button" value="CALCULAR" onmousedown="">
            </div>


        </form>

        <div class="recebido">
            <span class="titulo"><h3>Recebido</h1></span>
           
            <span class="">Stone:
                <input type="number"  value=0.0 name="rebidoViaStone" placeholder="" disabled readonly>
            </span>

            <span class="">Sumup:                
                <input type="number" value=0.0 name="recebidoViaSumup" disabled readonly>
            </span>

            <span class="">Diferença:                
                <input type="number" value=0.0 name="recebidoViaSumup" disabled readonly>
            </span>

            <div class="pago">
                <span class="titulo"><h3>Pago</h1></span>
               
                <span class="">Stone:
                    <input type="number"  value=0.0 name="pagoAStone" placeholder="" disabled readonly>
                </span>
    
                <span class="">Sumup:                
                    <input type="number" value=0.0 name="pagoaSumup" disabled readonly>
                </span>
                <span class="">Diferença:                
                    <input type="number" value=0.0 name="recebidoViaSumup" disabled readonly>
                </span>
            </div>
        </div>
    </div>
    


    <script type="text/javascript" src="./scripts/calculadora.js"></script>
</body>

</html>
