<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>calculadora </title>
</head>
<body>
    <div class="container">
        <header>
            <h3>Calculadora</h3>
        </header>
    
        <form action="">
            <div> Tipo:
                <input type="radio" name="tipoDeVenda" value="credito" id="" checked> Crédito
                <input type="radio" name="tipoDeVenda" value="debito" id=""> Débito
            </div>

            <span class="">Valor: 
                <input type="number" name="valorDoServico" id="valorDoServico" placeholder="Valor do Serviço" step="any" required value= 100>  
            </span>

            <span class="linha">Parcelas:
                <input type="number" name="numeroDeParcelas" id="numeroDeParcelas" placeholder="Número de Parcelas" max=12 value=1>
            </span>

            <!-- <div class="submitDiv">
                <input type="submit" value="TEMPORARIO">
            </div> -->

            <div class="submitDiv">
                <input type="button" value="CALCULAR" onclick="calcularValores()">
            </div>

            <span class="total">
                <h1 id="total">Total: </h1>
            </span>



        </form>

        <div class="recebido">
            <span class="titulo"><h3>A receber</h1></span>
           
            <span class="">Stone:
                <input type="text"  value=0.0 name="recebidoViaStone" id="recebidoViaStone" placeholder="" disabled readonly>
            </span>

            <span class="">Sumup:                
                <input type="text" value=0.0 name="recebidoViaSumup" id="recebidoViaSumup" disabled readonly>
            </span>

            <span class="">Diferença:                
                <input type="text" value=0.0 name="diferencaAReceber" id="diferencaAReceber" disabled readonly>
            </span>

            <div class="pago">
                <span class="titulo"><h3>A pagar</h1></span>
               
                <span class="">Stone:
                    <input type="text"  value=0.0 name="pagoAStone" id="pagoAStone" placeholder="" disabled readonly>
                </span>
    
                <span class="">Sumup:                
                    <input type="text" value=0.0 name="pagoASumup" id="pagoASumup" disabled readonly>
                </span>
                <span class="">Diferença:                
                    <input type="text" value=0.0 name="diferencaAPagar" id="diferencaAPagar" disabled readonly>
                </span>

            </div>
        </div>
    </div>
    


    <script type="text/javascript" src="./scripts/calculadora.js"></script>
</body>

</html>
